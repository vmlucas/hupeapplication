<!DOCTYPE html>
<html>
    <head>
        <title>Laudos</title>
        <link href="/css/style2.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="/js/jquery-3.5.1.min.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body class="bg-grey">
      
      <table>
        <tr style="background-color:slategray; font-style: italic;font-size: 14;font-weight: bold;">
            <td style="border: 1px solid black;
            border-collapse: collapse;">Laudo</td>
            <td style="border: 1px solid black;
            border-collapse: collapse;">Arquivo</td>
        </tr>
        <% if( data ){
            data.forEach(function(doc) {                                
        %> 
        <tr>
            <td><%=doc.name %></td>     
            <td>       
            <a href="https://storage.googleapis.com/hupeapp/<%=doc.name %>" target="_blank"><img src="/css/Adobe_PDF-logo.png" style="cursor: pointer;"></a></td>
        </tr>
        <% })} %>
        <!--<div id="">
        </div>-->                       
      </table>

      </body>
</html>

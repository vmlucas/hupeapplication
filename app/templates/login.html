<!DOCTYPE html>
<html>
  <head>
    <title>Registrar Agendamento - Intravitrea Hupe</title>
    <script src="{{ url_for('static', filename= 'js/jquery-3.6.0.js') }}/"></script>  
  <link href="{{ url_for('static', filename= 'css/style2.css') }}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="{{ url_for('static', filename= 'js/jquery-3.5.1.min.js') }}/"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-grey">
    <header>
      <div class="col-100 bg-blue" >
          <table>
             <tr>
                <td width="20%"><img src="{{ url_for('static', filename= 'img/topo_governo.png') }}"></td>
                <td width="70%" align="left"><h3>Registrar Atendimento de Avaliação - Intravitrea Hupe</h3></td>
                <td width="10%"><br><img src="{{ url_for('static', filename= 'img/mandados.JPG') }}"></td>
             </tr>
          </table>
      </div>
    </header>
      <div class="col-70">
         <legend></legend>  
         <form action="/login" method="POST">
         <table>
          <tr style="font-size: large;font-weight: bold;">
            <td align="right">
                Email:
            </td>    
            <td><input type="text" name="email" class="inputClass"> 
            </td>
          </tr>
          <tr style="font-size: large;font-weight: bold;">  
            <td align="right">
                Senha:
            </td><td><input name="password" type="password" class="inputClass"/>
            </td>
          </tr>   
          </table>
          <table>
            <tr>
                <td align="center">
                  <input type="submit" value="Login" class="button-small"/>
                </td>
            </tr>
         </table>
        </form>
          <p>
            <label style="color:Red">{{ message }}</label>
          </p>
      </div>          
    
    <!--<p>
      <a href="/users/forgot">Esqueceu sua senha?</a> | <a href="/users/signup">Não possui cadastro?</a>
    </p>-->
  </body>
</html>
